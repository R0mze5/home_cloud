version: "3.9"

volumes:
  nextcloud-app:
  nextcloud-db:

services:
  nextcloud-app:
    image: nextcloud:fpm-alpine
    container_name: nextcloud_app
    restart: always
    volumes:
      - nextcloud-app:/var/www/html
      - ${LOCAL_PATH_TO_FILES:-./files}:/var/www/files
    environment:
      - MYSQL_DATABASE=${NEXTCLOUD_DATABASE:-nextcloud}
      - MYSQL_USER=${MYSQL_USER:-user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-password}
      - MYSQL_HOST=nextcloud-db
      - NEXTCLOUD_TRUSTED_DOMAINS=${NEXTCLOUD_HOME_NETWORK}
      - NEXTCLOUD_ADMIN_USER=${ADMIN_USER:-user}
      - NEXTCLOUD_ADMIN_PASSWORD=${ADMIN_PASSWORD:-password}
      - PHP_MEMORY_LIMIT=2G
      - PHP_UPLOAD_LIMIT=16G
    depends_on:
      - nextcloud-db
      - nextcloud-onlyoffice

  nextcloud-onlyoffice:
    image: onlyoffice/documentserver
    volumes:
      - ./data/onlyoffice/data:/var/www/onlyoffice/Data
      - ./data/onlyoffice/logs:/var/log/onlyoffice
      - ./data/onlyoffice/db:/var/lib/onlyoffice
      - ./data/onlyoffice/redis:/var/lib/redis
    restart: always

  nextcloud-nginx:
    image: nginx:alpine
    container_name: nextcloud_proxy
    restart: always
    ports:
      - 80:80 # homecloud
      - 81:81 # gitea
      - 82:82 # jellyfin
      - 83:83 # onlyoffice
      - 443:443
    volumes:
      - nextcloud-app:/var/www/html
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/sites:/etc/nginx/sites-enabled
    depends_on:
      - nextcloud-app
      - homecloud-gitea
      - homecloud-jellyfin
      - nextcloud-onlyoffice


  nextcloud-wireguard-client:
    image: lscr.io/linuxserver/wireguard:latest
    container_name: nextcloud_wireguard_client
    cap_add:
      - NET_ADMIN
    environment:
      - PUID=1000
      - PGID=1000
    volumes:
      - ${PATH_TO_WIREGUARD_CONF:-./peer_homeserver.conf}:/config/wg0.conf
    network_mode: "host"
    privileged: true
    restart: always

  nextcloud-db:
    image: mariadb:latest
    container_name: nextcloud_db
    restart: always
    command: --transaction-isolation=READ-COMMITTED --binlog-format=ROW
    volumes:
      - ./init_db.sh:/docker-entrypoint-initdb.d/init.sh
      - nextcloud-db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootpassword}
      - MYSQL_DATABASE_1=${NEXTCLOUD_DATABASE:-nextcloud}
      - MYSQL_DATABASE_2=${GITEA_DATABASE:-gitea}
      - MYSQL_DATABASE_3=${WEBTREES_DATABASE:-webtrees}
      - MYSQL_USER=${MYSQL_USER:-user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-password}

  nextcloud-backup:
    image: offen/docker-volume-backup:latest
    container_name: nextcloud_backup
    restart: always
    environment:
      - BACKUP_FILENAME=backup-%Y-%m-%dT%H-%M-%S.tar.gz
      - BACKUP_LATEST_SYMLINK=backup-latest.tar.gz
      - BACKUP_RETENTION_DAYS=${BACKUP_RETENTION_DAYS}
    volumes:
      - nextcloud-app:/backup/nextcloud-app-backup:ro
      - nextcloud-db:/backup/nextcloud-db-backup:ro
        # Mounting the Docker socket allows the script to stop and restart
        # the container during backup. You can omit this if you don't want
        # to stop the container. In case you need to proxy the socket, you can
        # also provide a location by setting `DOCKER_HOST` in the container
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ${LOCAL_PATH_TO_BACKUPS-./backups}:/archive

  homecloud-gitea:
    image: gitea/gitea:latest
    container_name: homecloud_gitea
    restart: always
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - DB_TYPE=mysql
      - DB_HOST=nextcloud-db:3306
      - DB_NAME=${GITEA_DATABASE:-gitea}
      - DB_USER=${MYSQL_USER:-user}
      - DB_PASSWD=${MYSQL_PASSWORD:-password}
      # admin user will create with first registered user
    depends_on:
      - nextcloud-db
    volumes:
      - ./data/gitea:/data

  # when running, use localhost:82 as server
  homecloud-jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: homecloud_jellyfin
    restart: always
    environment:
      - PUID=1000
      - PGID=1000
      - JELLYFIN_USERNAME=${ADMIN_USER:-user}
      - JELLYFIN_PASSWORD=${ADMIN_PASSWORD:-password}
    volumes:
      - ./data/jellyfin:/config
      - ${LOCAL_PATH_TO_MEDIA:-./media}:/media
      # - /path/to/tvseries:/data/tvshows
      # - /path/to/movies:/data/movies


  # homecloud-homeassistant:
  #   image: "ghcr.io/home-assistant/home-assistant:stable"
  #   container_name: homecloud_homeassistant
  #   restart: always
  #   volumes:
  #     - ./data/homeassistant:/config
  #   privileged: true
  #   network_mode: host
    # ports:
    #   - "8123:8123"



# https://github.com/fisharebest/webtrees - backup and restore section
  homecloud-family-tree:
    image: dtjs48jkt/webtrees
    container_name: webtrees
    ports:
      - "84:84"
    environment:
      - PORT=84
      - DB_HOST=nextcloud-db
      - DB_PORT=3306
      - DB_NAME=${WEBTREES_DATABASE:-webtrees}
      - DB_USER=${MYSQL_USER:-user}
      - DB_PASSWORD=${MYSQL_PASSWORD:-password}
      - GROUP_ID=999
      - DISABLE_SSL=TRUE
      - WT_ADMIN=${ADMIN_USER:-user}
      - WT_ADMINPW=${ADMIN_PASSWORD:-password}
      - WT_ADMINMAIL=${ADMIN_EMAIL}
    volumes:
      - ./data/webtrees:/var/www/html/data
    depends_on:
      - nextcloud-db
